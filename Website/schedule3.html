                    <div id="daysOfWeek">
                        <p>Select Days</p>
                        <div id="boxes">

                            <input type="checkbox" name="day" value="monday">Monday</input>
                            <input type="checkbox" name="day" value="tuesday">Tuesday</input>

                        </div>
                    </div>

                    <br>
